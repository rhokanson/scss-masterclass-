<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e04b9acc8d.js"
      crossorigin="anonymous"
    ></script>
    <title>Paintbox</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <ul>
          <li>Nail Studios</li>
          <li>Shop Product</li>
        </ul>
        <img src="paintbox_logo.png" />
        <ul>
          <li>Journal</li>
          <li><i class="fa-solid fa-bag-shopping"></i> 0</li>
        </ul>
      </nav>
      <main>
        <section class="half">
          <img src="paintbox_1.png" />
          <div class="half__content">
            <p>
              Meet your new go-to <span class="italic">Tote Bag</span> for
              summer. Neutral with holographic foil lettering, it's the perfect
              modern accessory that goes with everything.
            </p>
            <button>Shop Now</button>
          </div>
        </section>
        <section class="half">
          <img src="paintbox_half.png" />
          <div class="half__content">
            <h3>Our Studio</h3>
            <p>
              Book new nails at our
              <span class="italic">Upper East Side</span> studio.
            </p>
            <button>Book a manicure</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
